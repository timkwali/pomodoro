<!DOCTYPE html>
<html>
  <head>
    <meta charset = "utf-8">
    <title>pomodoro.html</title>
  </head>

  <body>
    <h1>Click the button to start the pomodoro cycle</h1>
    <button>Start</button>
    <div id = "output">
    </div>

    <script>
      function startPomodoro() {
        minutes = 2;
        start1MinCountdown();
      }

      function start60SecCountdown() { // start 60 seconds countdown
        seconds--;
        if(seconds < 10) {
          seconds = "0".concat(seconds);
        }
        console.log(`${minutes} Minutes ${seconds} Seconds`);
        output.innerHTML = " ";
        if(minutes < 10) {
          output.innerHTML = `0${minutes} Minutes ${seconds} Seconds`;

        } else{
          output.innerHTML = `${minutes} Minutes ${seconds} Seconds`;
        }

        if(seconds > 0) {
          setTimeout(start60SecCountdown, 1000);
        }
      } // end function
 
      function start1MinCountdown() {
        minutes--;
        seconds = 60;
        start60SecCountdown();
        if(minutes > 0) {
          setTimeout(start1MinCountdown, 60000);
        }
      } 

      function playSound() {
        var audio = new Audio("pop.mp3");
        audio.play();
      }
      
      let button = document.querySelector("button");
      let countdown = document.querySelector("div");
      let output = document.getElementById("output");
      
      startPomodoro();
    </script>
  </body>
</html>
